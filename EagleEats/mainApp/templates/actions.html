{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container my-5">
    <h2 class="text-center mb-4" style="font-size: 2rem; color: #66843a;">Actions</h2>

    <!-- Weekly Group Challenge Section -->
    <section class="mb-5">
        <div class="card" style="border: none; background-color: #869b67;">
            <div class="card-body text-white text-center">
                <h4 class="card-title" style="font-size: 1.5rem;">Weekly Group Challenge</h4>
                <p style="font-size: 1.25rem;">Use 20 Green2Go boxes</p>
                <div class="progress" style="height: 12px; background-color: #f2f2f2;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 25%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="20"></div>
                </div>
                <div class="d-flex justify-content-between mt-2 text-white" style="font-size: 0.875rem;">
                    <span>5</span>
                    <span>10</span>
                    <span>15</span>
                    <span>20</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Active Challenges Section -->
    <section>
        <h3 class="mb-3" style="font-size: 1.5rem; color: #66723D;">Active Challenges</h3>
        <div class="row">
            <!-- Challenge Cards -->
            <div class="col-md-4 mb-3">
                <div class="card" style="border: none; background-color: #f2f2f2;">
                    <img src="{% static 'images/green_to_go_box.jpg' %}" class="card-img-top" alt="Green to Go Box">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="color: #66723D;">Use Green to Go Box</h5>
                        <p class="card-text" style="color: #66723D;">100 pts</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card" style="border: none; background-color: #f2f2f2;">
                    <img src="{% static 'images/fresh_table.jpg' %}" class="card-img-top" alt="FRESH table">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="color: #66723D;">Attend FRESH table</h5>
                        <p class="card-text" style="color: #66723D;">150 pts</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card" style="border: none; background-color: #f2f2f2;">
                    <img src="{% static 'images/farmers_market.jpg' %}" class="card-img-top" alt="Farmers Market">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="color: #66723D;">Attend Farmers Market</h5>
                        <p class="card-text" style="color: #66723D;">200 pts</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card" style="border: none; background-color: #f2f2f2;">
                    <img src="{% static 'images/sustainability_event.jpg' %}" class="card-img-top" alt="Sustainability Event">
                    <div class="card-body text-center">
                        <h5 class="card-title" style="color: #66723D;">Attend Sustainability Event</h5>
                        <p class="card-text" style="color: #66723D;">200 pts</p>
                    </div>
                </div>
            </div>
            <!-- Additional challenge cards can be added here in a similar way -->
        </div>
    </section>
</main>
{% endblock %}
