{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <style>
      .navbar {
        background-color: #d0df3c; 
        border-bottom: 0.25em solid black;
      }
      .navbar-nav {
        width: 100%;
        justify-content: center; 
      }
      .navbar-nav .nav-link {
        color: white;
        font-weight: bold;
        border-radius: 15px;
        background-color: #c5e42d;
        margin: 0 15px;
        padding: 5px 20px;
        border: 2px solid white;
      }
      .nav-link:hover {
        background-color: #b3d12a;
        color: #fff;
      }
      .nav-item.active .nav-link {
        background-color: #b3d12a;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Eagle Eats</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Rewards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Actions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Campaign</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}"><img src="../static/img/profile-circle-icon-512x512-zxne30hp.png" alt="profile-icon" style="width: 30px; height: 30px;"></a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="nav-link btn btn-link" type="submit" style="padding: 0; margin: 0; background: none; border: none;">
                        Logout
                    </button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div>
        <h1 class="text-center">{% block title %}{% endblock %}</h1>
        <div class="card p-5">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+XjyjyC5nPSMM9LgC+0Hx2R0cI1MY6MPF5M3lfsUE/rCpxjGZnxDi4Jm/jfaEgi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9GZqzzT+K5B5Kv5PhS5P5U1bi4elE1PoRYc4s++KhV8fPeWgHJLDV/6" crossorigin="anonymous"></script>
  </body>
</html>
