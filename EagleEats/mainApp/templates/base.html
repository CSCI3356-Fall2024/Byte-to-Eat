{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <style>
      .navbar {
        background-color: #b8db15;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5em 1em;
        position: relative;
      }
    
      .navbar-bottom-bar {
        height: 0.25em;
        background-color: black;
        position: absolute;
        bottom: -0.25em;
        left: 0;
        right: 0;
      }
    
      .navbar-brand {
        display: flex;
        align-items: center;
      }
    
      .navbar-brand img.logo {
        width: 50px;
        height: auto;
        margin-right: 15px;
        margin-left: 10px;
      }
    
      .navbar-brand .brand-text-container {
        display: flex;
        flex-direction: column;
      }
    
      .navbar-brand .brand-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }
    
      .navbar-brand .subtext {
        font-size: 1rem;
        font-weight: bold;
        color: #8d1c2e;
      }
    
      .navbar-nav {
        width: auto;
        display: flex;
        align-items: center;
        gap: 20px;
      }
    
      .nav-item {
        display: flex;
        align-items: center;
      }
    
      .nav-item .nav-link {
        color: white !important;
        font-weight: bold;
        border-radius: 25px;
        background-color: #6f8f40;
        padding: 10px 20px;
        border: 2px solid white;
        font-size: 1.2rem;
        width: 160px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        margin: 0 10px;
        white-space: nowrap;
      }
    
      .nav-link:hover {
        background-color: #b8db15;
        color: white !important;
      }
    
      .nav-item.active .nav-link {
        background-color: #b8db15;
      }
    
      .profile-icon {
        width: 50px;
        height: 50px;
        border: 2px solid white;
        border-radius: 50%;
        background-color: #8fb25a;
        overflow: hidden;
      }
    
      .profile-link {
        margin-left: auto;
        margin-right: 30px;
      }
    
      .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    
      .profile-icon:hover {
        background-color: #b8db15;
      }
    
      .navbar .dropdown-menu {
        background-color: #6f8f40;
        box-shadow: none;
      }
    
      .navbar .dropdown-item:hover {
        background-color: #b8db15;
        color: white;
      }
    
      @media (max-width: 992px) {
        .nav-item .nav-link {
          width: 140px;
          font-size: 1rem;
          padding: 8px 15px;
        }
        
        .navbar-nav {
          gap: 10px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img class="logo" src="{% static 'img/eagle.png' %}" alt="Eagle Eats Logo" />
        <div class="brand-text-container">
          <span class="brand-text">Eagle Eats</span>
          <span class="subtext">Boston College</span>
        </div>
      </a>
      <nav class="navbar navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Rewards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Actions</a>
            </li>
            {% if profile.user_type == 'admin' or profile.user_type == 'mod'%}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'campaign' %}">Campaign</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="#">Groups</a>
            </li>
          </ul>
        </div>
      </nav>

      <a class="nav-link profile-link" href="{% url 'profile' %}">
        <div class="profile-icon">
          <img src="{% static 'img/profile.png' %}" alt="Profile Icon" />
        </div>
      </a>

      <div class="navbar-bottom-bar"></div>
    </nav>

    <div class="container-fluid">
      <div>
        <h1 class="text-center">{% block title %}{% endblock %}</h1>
        <div class="card p-5">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and necessary scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
